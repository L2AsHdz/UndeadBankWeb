<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 text-center">
            <h2 class="fw-bold mb-5">Inicia sesion</h2>
            <form #form="ngForm" (ngSubmit)="onSummit(form)" >
              <div class="mb-4">
                <input type="email" id="username" name="username" class="form-control" placeholder="Nombre de usuario"
                       [(ngModel)]="credentials.username"/>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control" placeholder="ContraseÃ±a"
                       [(ngModel)]="credentials.password"/>
              </div>

              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <a href="#!">Recordar pin?</a>
                </div>
              </div>

              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Iniciar sesion</button>
              </div>

            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
             alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
